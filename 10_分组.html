<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>分组</title>
</head>
<body>
<script>
	// /*
	// * 需求：将 2018-04-15变为 2018.04.15
	// * 规则：分组，不会影响正则的正常匹配。
	// * */
	// var date = '2018-04-15';
	// /*
	// * \d 匹配一个数字，相当于[0-9]
	// * */
	// var reg = /(\d)+-/g;
	// var result = date.replace(reg,function ($1) {
	// 	/*
	// 	* $1，匹配成功的字符串，会隐式迭代，也就是 2018-  04-
	// 	* 将其替换为 2018 在拼接一个 .
	// 	* */
	// 	return $1.substring(0,$1.length-1)+'.';
	// })
	// console.log(result);



	var date = '2018-04-15';
	var reg = /(\d+)-/g;
	var result = date.replace(reg,function ($1,$2,$3) {
		/*
		* $1，匹配成功的字符串，会隐式迭代，也就是 2018-  04-
		* 除了第一个参数之后，第二个参数 $2就是，第一个分组的内容（\d+） 2018  04
		* 		注意，这里要将 +放到()内，否则匹配到的是 8  4
		* 其后参数以此类推
		* */
		return $2 + '.'
	})
	console.log(result);



</script>
</body>
</html>
